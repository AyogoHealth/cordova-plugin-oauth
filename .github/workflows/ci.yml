name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

jobs:
  test-ios:
    name: "iOS Tests"
    runs-on: macos-26

    steps:
      - uses: actions/checkout@v6

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "lts/*"

      - name: Set up example app
        run: |
          npm i
          npx cordova prepare ios
        working-directory: ./example

      - name: Run iOS Unit Tests
        run: |
          xcodebuild test -quiet \
            -project OAuthPluginTests.xcodeproj \
            -scheme OAuthPluginTests \
            -testPlan UnitTests \
            -destination "platform=iOS Simulator,name=iPhone 16e"
        working-directory: ./tests/ios

      - name: Run iOS UI Tests
        run: |
          xcodebuild test \
            -project OAuthPluginTests.xcodeproj \
            -scheme OAuthPluginTests \
            -testPlan DeviceTests \
            -destination "platform=iOS Simulator,name=iPhone 16e" \
            -destination-timeout 300
        working-directory: ./tests/ios


  test-android:
    name: "Android Tests"
    runs-on: ubuntu-latest

    steps:
      - name: Enable KVM group perms
        run: |
            echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
            sudo udevadm control --reload-rules
            sudo udevadm trigger --name-match=kvm

      - uses: actions/checkout@v6

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "lts/*"

      - name: Use Java
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 17

      - name: Set up example app
        run: |
          npm i
          npx cordova prepare android
        working-directory: ./example

      - name: Set up gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          gradle-version: 8.13

      - name: Run Android Unit Tests
        run: |
          gradle test
        working-directory: ./tests/android

      - name: Run Android UI Tests (29)
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          script: gradle connectedCheck
          working-directory: ./tests/android

      - name: Run Android UI Tests (34)
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          script: adb shell settings put global development_settings_enabled 1 && gradle connectedCheck
          working-directory: ./tests/android
