<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <title>OAuth Example</title>
    </head>
    <body>
        <auth-router>
          <div class="app" slot="unauthenticated">
              <h1>Welcome!</h1>

              <button id="login-button" class="login">Sign in with OAuth</button>
          </div>

          <div class="app" slot="login_cancelled">
              <h1>Login Cancelled!</h1>

              <button id="login-button" class="login">Sign in with OAuth</button>
          </div>

          <div class="app" slot="authenticated">
              <h1>Logged In</h1>

              <button id="logout-button" class="logout">Logout</button>
          </div>
        </auth-router>

        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
